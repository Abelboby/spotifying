name: spotifying
description: A Flutter app to track Spotify family subscription payments.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  cloud_firestore: ^4.8.0
  firebase_core: ^2.13.1
  telephony: ^0.2.0
  http: ^1.1.0
  get_it: ^7.6.0
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
